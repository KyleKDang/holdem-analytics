version: "3.9"

services:
  db:
    image: postgres:16
    container_name: poker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: poker_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - poker-net

  go:
    build:
      context: ./go-service
    container_name: poker-go
    environment:
      PORT: 8001
    ports:
      - "8001:8001"
    networks:
      - poker-net

  backend:
    build:
      context: ./backend
    container_name: poker-backend
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - go
    networks:
      - poker-net

  frontend:
    build:
      context: ./frontend
    container_name: poker-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    networks:
      - poker-net

volumes:
  postgres_data:

networks:
  poker-net:
    driver: bridge
